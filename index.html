<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Canvas</title>
</head>
<body>
  <div class="body-wrapper">
    <header class="header">
      <img src="image/nav-icon.svg" alt="icon" class="header__logo">
      <span class="header__name">
        CodeJam Pallette
      </span>
    </header>
    <main class="main">
      <div class="main__left">
        <div class="tools">
          <div class="left-list__section_one ">
            <div class=" paint tool" title="click P">
              <img src="image/paint-bucket-icon.svg" alt="icon" class="icon">
              <span class="list__item_text tool-name">Paint bucket</span>
            </div>
            <div class="brush tool" title="click C">
              <img src="image/choose-color-icon.svg" alt="icon" class=" icon">
              <span class="list__item_text tool-name">Choose color</span>
            </div>
            <div class="pencil tool">
              <img src="image/pencil.svg" alt="icon" class="icon">
              <span class="list__item_text">Pencil</span>
            </div>
            <div class="transform tool">
              <img src="image/transform-icon.svg" alt="icon" class="icon">
              <span class="list__item_text">Transform</span>
            </div>
          </div>
        </div>
        <div class="colors tools">
          <div class="left-list__section_one">
            <div class="tool">
              <div class="icon" data-code="#ffbd24" data-color="orange" data-num="first"></div>
              <span class="list__item_text">Current color</span>
            </div>
            <div class="tool">
              <div class="icon" data-code="#fffb00" data-color="yellow" data-num="second"></div>
              <span class="list__item_text">Prev color</span>
            </div>
            <div class="tool">
              <div class="icon" data-code="#ff1f31" data-color="red" data-num="third"></div>
              <span class="list__item_text">red</span>
            </div>
            <div class="tool">
              <div class="icon" data-code="#41B6F7" data-color="blue" data-num="fourth"></div>
              <span class="list__item_text">blue</span>
            </div>
          </div>
        </div>
      </div>
      <div id="canvas" class="canvas" width="512px" height="512px">
    <div class="block-container">
      <div class="block block1" data-class="block1"></div>
    </div>
   </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
